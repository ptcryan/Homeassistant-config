weather_view:
  view: yes
  name: Weather
  entities:
    - group.weather
    - group.home_environment

garage_view:
  view: yes
  name: Garage
  entities:
    - group.garage_sensors

motion_view:
  view: yes
  name: Motion
  entities:
    - group.movement_sensors
    - group.all_automations

#---- Groups -------------------------------------------------------------------

Weather:
  - sensor.dark_sky_icon
  - sensor.dark_sky_nearest_storm_distance
  - sensor.dark_sky_summary
  - sun.sun
  - sensor.pws_alerts
  - sensor.pws_precip_today_in
  - sensor.pws_temp_f


Home Environment:
  - sensor.date__time

Garage Sensors:
  - binary_sensor.ecolink_garage_door_tilt_sensor_sensor
  - binary_sensor.ecolink_garage_door_tilt_sensor_sensor_2
  - switch.left_garage_door
  - switch.right_garage_door

Movement Sensors:
  - binary_sensor.downstairs_occupancy
  - binary_sensor.front_room_occupancy
  - binary_sensor.living_room_occupancy
  - binary_sensor.ecolink_motion_detector_sensor
  - binary_sensor.upstairs_occupancy
  - binary_sensor.guest_room_occupancy
  - binary_sensor.master_bedroom_occupancy
